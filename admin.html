</head>
<body class="p-5">
    <div class="card">
        <h5 class="card-header">product list</h5>
        <div class="card-body">
        <div class="card">
            <ul id="box-product" class="list-group list-group-flush">
                <!-- <li class="list-group-item">
                    <p>ID6659 ขาด 2 </p>
                </li> -->
                
              </ul>
        </div>
      </div>
    </div>

    <script>
         const socket = io.connect('http://localhost:3000')
         
         var box = document.querySelector('#box-product');
         var html = '';
         var count = 0;
         
         socket.on('pre_list',(response)=>{
            console.log(response)
            count++;
            html += `
            <li class="list-group-item">
                    <p>(x${response.count}) สินค้า:${response.name}</p>
                </li>
                
                `
                box.innerHTML = html;
         })
    </script>
</body>
